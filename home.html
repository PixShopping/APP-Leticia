<!DOCTYPE html

		<title> Letícia </title>
		      
		<style scoped>

            }

            	font-size: 24px;

            .menu {
            	position: fixed;
            	left: -51vw;
            	top: 75px;

            	height: 100%;

            	flex-direction: column;
            	padding: 10px 0px 0px 0px;
             	transition: all .5s ease-in-out;
            	
             }
             
             .menu ul {
             	display: flex;
             	flex-direction: column;
             	width: 100%;
             	height: auto;
             }
             
             .menu ul li {
             	width: 100%;
             	display: flex;
             	align-items: center;
             	margin: 25px 0px 0px 0px;
             	cursor: pointer;

             	color: white;
             }
             
             .menu li:hover {
             	color: var(--six);
             	transition: all .25s ease-in-out;
             }
             
             .menu li h1 {
             	font-size: 22px;
             	font-weight: 800;
             }
             
             .menu li ion-icon {

             	margin: 0px 5px 0px 0px;
             }
             
            .menu ul .li-linha {
             	width: 95%;

             	display: flex;
             	align-items: center;
             	justify-content: space-around;

             	align-self: center;
             }
             
             .li-linha h2 {
             	font-size: 19px;
             	font-weight: 800;
             	margin: 0px;
             }
             
             .linha {
             	width: 28%;
             	height: 3px;
             	background: var(--tree);
             }
             
            /* Container */
            
            .container {
            	position: relative;
            	top: 75px;
            	left: 0px;
            	width: 100vw;
            	height: auto;
            	padding: 0px 0px 20px 0px;
            	display: flex;
            	flex-direction: column;
            	align-items: center;
            }
            
            .content-logado {
            	width: 100vw;

            	background: var(--two);
            	margin: -10px 0px 0px 0px;
            	padding: 15px;
            	display: flex;
            	align-items: center;
            }
            
            .content-logado h1 {
            	display: flex;
            	font-size: 22.5px;
            	font-weight: 900;
            	margin: 0px;
            	text-transform: uppercase;
            	letter-spacing: 0.5px;
            }
            
            .content-logado h1 p {
            	margin: 0px 0px 0px 10px;
            }
            
            /* AVISOS */
            
            .avisos {
            	width: 100vw;
            	height: auto;
            	display: flex;
            	flex-direction: column;
            }
            
            .avisos h1 {
            	font-size: 26px;
            	font-weight: 800;
            	color: var(--two);
            	display: flex;
            	align-items: center;
            	align-self: center;
            	margin: 15px 0px 0px 0px;
            }
            
            .avisos h1 ion-icon {
            	font-size: 27px;
            	margin: 0px 4px 0px 4px;
            }
            
            .container-avisos {
            	z-index: 50;
            	width: 100vw;
            	height: auto;
            	margin: 100vh 0px 0px 0px;
            	background: white;
            	display: none;
            	flex-direction: column;
            	transition: all .55s ease-in-out;
            	padding: 0px 0px 20px 0px;
            }
            
            .designer-avisos {
            	z-index: 50;
            	width: 100%;
            	height: 100px;
            	background: var(--one);
            	color: white;
            	display: flex;
            	justify-content: center;
            	align-items: center;
            	border-radius: 10px 10px 0px 0px;
            }
            
            .designer-avisos ion-icon {
            	margin: auto;
            	font-size: 50px;
            }
            
            .content-avisos {
            	display: flex;
            	flex-direction: column;
            	align-items: center;
            	color: var(--one);
            	padding: 10px;
            }
            
            .content-avisos h1 {
            	font-size: 24px;
            	font-weight: 800;
            	margin: 15px 0px;
            }
            
            .content-avisos form {
            	width: auto;
            	height: auto;
            	display: flex;
            	flex-direction: column;
            }
            
            .content-avisos label {
            	font-size: 19.5px;
            	font-weight: 800;
            	margin: 0px 0px 2px 0px;
            	color: var(--two);
            }
            
            .content-avisos input {
            	background: var(--two);
            	width: 85vw;
            	height: 35px;
            	border-radius: 5px;
            	margin: 0px 0px 12.5px 0px;
            	box-shadow: 3.5px 3.5px 2px var(--four);
            	padding: 10px;
            	color: white;
            	font-size: 16px;
            }
            
            .content-avisos textarea {
            	background: var(--two);
            	width: 85vw;
            	height: 55px;
            	border-radius: 5px;
            	margin: 0px 0px 12.5px 0px;
            	box-shadow: 3.5px 3.5px 2px var(--four);
            	padding: 10px;
            	color: white;
            	font-size: 16px;
            }
            
            .content-avisos button {
            	align-self: center;
            	background: var(--two);
            	width: 82.5vw;
            	height: 35px;
            	border-radius: 5px;
            	margin: 10px 0px 5px 0px;
            	box-shadow: 3.5px 3.5px 2px var(--tree);
            	color: white;
            	font-size: 16px;
            }
            
            /* Container Mensagens */
            #containerMensagens {
            	width: 100vw;
            	height: auto;
            	display: flex;
            	flex-direction: column;
            	align-items: center;
            }
            
            #containerMensagens h1 {
            	width: 95%;
            	font-size: 22px;
            	font-weight: 700;
            	color: var(--two);
            	letter-spacing: 0.6px;
            	text-align: center;
            	background: var(--four);
            	padding: 10px 5px;
            	border-radius: 5px;
            	margin: 10px 0px 15px 0px;
            }
            
            </style>
           </head>
           
           <body>
           	
           	<!-- Navgation -->
           	<header class="navgation">
           		
           		<ion-icon id="openMenu" style="display: block;" name="menu"></ion-icon>
           		<ion-icon id="closeMenu" style="display: none;" name="close"></ion-icon>
           		<h1>INICIO</h1>
           		<ion-icon onclick="perfil()" name="person-circle"></ion-icon>
           		
           	</header>
           	a
           	<!-- ========= Menu ========= -->
           	<section class="menu">
           		
           		<ul>
           		
           			<li  onclick="perfil()"> <!-- PERFIL -->
           				<ion-icon name="person"></ion-icon>
           				<h1>Perfil</h1>
           			</li>
           		
           			<li> <!-- NOTIFICACAO -->
           				<ion-icon name="notifications"></ion-icon>
           				<h1>Notificaçao</h1>
           			</li>
           			
           			<li> <!-- SECRETARIA -->
           				<ion-icon name="people-circle-outline"></ion-icon>
           				<h1>Secretaria</h1>
           			</li>
           			
           			<li onclick="website()"> <!-- WEBSITE -->
           				<ion-icon name="globe"></ion-icon>
           				<h1>Website</h1>
           			</li>
           			
           			<!-- === ENVIAR === -->
           			
           			<li class="li-linha">
           				<div class="linha"></div>
           				<h1>Enviar</h1>
           				<div class="linha"></div>
           			</li>
           			
           			<li onclick="avisos()"> <!-- AVISOS -->
           				<ion-icon name="add-circle"></ion-icon>
           				<h1>Avisos</h1>
           			</li>
           			
           		</ul>
           		
           	</section>
           	
           	<!-- ===== FIM DO MENU ===== -->
           	
           	<main class="container">
           		
           		<div class="content-logado">
           			<h1>Bem Vindo!! <p id="logado"></p></h1>
           		</div>
           		
           		<section class="avisos">
           			
           			<h1>
	           			<ion-icon name="alert-circle"></ion-icon>
	           			Avisos
	           			<ion-icon name="alert-circle"></ion-icon>
           			</h1>
           			
           			<!-- ===== CONTAINER MENSAGENS ===== -->
           			<div id="containerMensagens">
           			
				</div>
           			
           		</section>
           		
           	</main>
           	
           	<!-- Container Avisos -->
           	<section class="container-avisos">
           		
           		<div class="designer-avisos">
           			<ion-icon name="chatbubbles-outline"></ion-icon>
           		</div>
           		
           		<div class="content-avisos">
           			<h1>Enviar Aviso</h1>
           			
           			<form>
	           			<label>Destinatario</label>
	           			<input id="destinatario" type="text">
	           			
	           			<label>Titulo</label>
	           			<input id="titulo" type="text">
	           			
	           			<label>Texto</label>
	           			<textarea id="texto" type="text"></textarea>
	           			
	           			<button onclick="enviar()">Enviar</button>
	           			
           			</form>
           			
           		</div>
           		
           	</section>
           	
           </body>
           
       <!-- JavaScript -->
       <script>
       
       // Banco de dados JSON
       const containerMensagens  = document.getElementById('containerMensagens');
       
       fetch("https://app-leticia.netlify.app/src/apis/dados.json").then((response) => {
       	response.json().then((dados) => {
       		dados.mensagens.map((mensagem) => {
       			containerMensagens.innerHTML += `<h1>${mensagem.msg}</h1><br>`
       		});
       	});
       });
       
      // Navgation
       const openMenu = document.getElementById('openMenu');
       const closeMenu = document.getElementById('closeMenu');
       const menu = document.querySelector('.menu');
       // Abrir Menu
       openMenu.addEventListener('click', () => {
       	OPENMENU();
       });
       closeMenu.addEventListener('click', () => {
       	CLOSEMENU();
       });
       
       function OPENMENU() {
       	openMenu.style.display = "none";
       	closeMenu.style.display = "block";
       	menu.style.left = "0px";
       }
       
       function CLOSEMENU() {
       	openMenu.style.display = "block";
       	closeMenu.style.display = "none";
       	menu.style.left = "-51vw";
       }
       
      const h1logado = document.getElementById('logado');
      const logado = localStorage.getItem('logado');
       
       if (logado === "ADMIN") {
       	h1logado.innerHTML = "Administrador";
       } else if (logado === "RESPONSAVEL") {
       	h1logado.innerHTML = "Responsavel";
       } else if (!logado) {
       	window.location.href = "./login.html";
       }
       
       //HREFSs
       
       function website() {
       	window.location.href = "https://escola-leticia.netlify.app";
       }
       
       function perfil() {
       	window.location.href = "./perfil.html";
       }
      
       var c = 0; 
       function avisos() {
       	CLOSEMENU();
       	const containerAvisos = document.querySelector('.container-avisos');
       	if (c === 1) {
       		containerAvisos.style.margin = "100vh 0px 0px 0px";
       		setTimeout( () => {
       			containerAvisos.style.display = "none";
       		}, 350);
       		c = 0;
       	} else {
	       	containerAvisos.style.display = "flex";
	       	setTimeout( () => {
	       		containerAvisos.style.margin = "10px 0px 0px 0px";
	       	}, 350);
	       	
	       	c++;
       	}
       }
       
       </script>
       
       <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
