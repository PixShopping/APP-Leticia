            .bem-vindo {

                font-size: 16px;
                font-weight: 850;

            }

            /* - NAVGATION - */
            
            .navgation {
                width: 100vw;
                height: 80px;
                border-radius: 20px 20px 0px 0px;

                display: flex;
                justify-content: space-around;

                position: fixed;
                bottom: 0px;
            }

            .navgation ion-icon {
                font-size: 28px;
                color: var(--one);
                cursor: pointer;
            }

            #criar {
                font-size: 32px;
                background: var(--one);
                border-radius: 50%;

                padding: 5px;
                box-shadow: 0px 0px 10px var(--one);
            }

            .selecionado {
                color: var(--two);

	    .form {
		    display: flex;
		    flex-direction: column;
	    	    align-items: center;
	    }

           </head>
           
           <body>
            
                <main class="container">

                    <header class="bem-vindo">
                        
                        <ion-icon name="school-outline"></ion-icon>
                        <h1>Ola, <p id="mostrarResponsavel"></p></h1>
                        <h2>Bem Vindo(a) ao aplicativo da escola
                        <br><span>Leticia de Godoy Bueno de Carvalho Lopes</span></h2>
                    
                    </header>


                </main>
           	
                <nav class="navgation">

                    <ion-icon name="notifications"></ion-icon>
                    <ion-icon id="criar" name="add"></ion-icon>
                    <ion-icon name="call"></ion-icon>
                    <ion-icon onclick="perfil()" name="person"></ion-icon>

                </nav>

		   		<!-- Criar Mensagem -->

				<selection class="criar-mensagem">

					<div class="form">

						<label>Destinatario</label>
						<input oninput="mostrarBancoDeDados()" id="destinatario" type="text">

						<label>Titulo</label>
						<input id="titulo" type="text">

						<label>Mensagem</label>
						<textarea id="mensagem"></textarea>
							
						<button>Enviar</button>

						<div id="mostrarDados"></div>
					</div>

				</selection>
			   
            </body>
           
       <!-- JavaScript -->
       <script>

	
       // Header Nome
       const mostrarResponsavel = document.getElementById('mostrarResponsavel');
       const responsavel = localStorage.getItem('responsavel');
       const logado = localStorage.getItem('logado');
		if (!logado){
		  window.location.href = "./login.html";
		} else if (logado === "ADMIN") {
          mostrarResponsavel.innerHTML = "Adminstrador";
        } else if (logado === "RESPONSAVEL") {
		  mostrarResponsavel.innerHTML = responsavel;
	}

       // HREF
       function perfil() {
        window.location.href = "./perfil.html";
       }

       function home() {
        window.location.href = "./home.html";
       }

	
       </script>
