        }else {
            alert("Senha Atual Errada!")
            inputSenhaAtual.value = "";
            inputSenhaNova.value = "";
            return;
        }
        setTimeout(() => {
            alert("Senha Redefinida com sucesso!")
            location.reload();
        }, 500);
    }
