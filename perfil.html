		<style scoped>

			:root {

			}
			
			body {
				background: var(--six);
				color: var(--one);
				user-select: none;
				font-family: 'Arial';
				overflow-x: hidden;
            }
            
            /* ----- Navgation ----- */
            
            .navgation {
            	position: fixed;
            	top: 0px;
            	left: 0px;
            	display: flex;

            	justify-content: space-between;

            	width: 100vw;
            	height: 85px;
            	color: white;
            	background: var(--one);

            	z-index: 100;
            	box-shadow: 0px 5px 15px var(--two);
            	border-radius: 0px 0px 10px 10px;
            }
            
            .navgation ion-icon {
            	font-size: 45px;
            	cursor: pointer;
            }
            
            .navgation h1 {
            	font-size: 24px;
            	font-weight: ;
            	font-family: ;
            	letter-spacing: 0.5px;
            }
            
            .menu {
            	position: fixed;
            	left: -51vw;
            	top: 75px;
            	width: auto;
            	height: 100%;
            	background: var(--one);
            	color: white;
            	z-index: 99;
            	display: flex;
            	flex-direction: column;
            	padding: 10px 0px 0px 0px;
             	transition: all .5s ease-in-out;
            	
             }
             
             .menu ul {
             	display: flex;
             	flex-direction: column;
             	width: 100%;
             	height: auto;
             }
             
             .menu ul li {
             	width: 100%;
             	display: flex;
             	align-items: center;
             	margin: 25px 0px 0px 0px;
             	cursor: pointer;
             	padding: 0px 45px 0px 20px;
             	color: white;
             }
             
             .menu li:hover {
             	color: var(--six);
             	transition: all .25s ease-in-out;
             }
             
             .menu li h1 {
             	font-size: 22px;
             	font-weight: 800;
             }
             
             .menu li ion-icon {
             	font-size: 25px;

             }
             
            .menu ul .li-linha {
             	width: 95%;
             	padding: 0px 0px 0px 0px;
             	display: flex;
             	align-items: center;
             	justify-content: space-around;
             	margin: 15px 0px -10px 0px;
             	color: var(--tree);
             	align-self: center;
             }
             
             .li-linha h2 {
             	font-size: 19px;
             	font-weight: 800;
             	margin: 0px;
             }
             
             .linha {
             	width: 28%;
             	height: 3px;
             	background: var(--tree);
             }
            
            /* Container */
            
            .container {
            	position: relative;
            	top: 85px;
            	left: 0px;
            	width: 100vw;
            	height: auto;
            	padding: 0px 0px 20px 0px;

            	flex-direction: column;
            	align-items: center;
            }
            
            .perfil {
            	width: 100vw;
            	height: auto;

            	display: flex;
            	flex-direction: column;
            	align-items: center;
            }
            
            .designer-perfil {
            	width: 100%;
            	height: 300px;
            	margin: -10px 0px 0px 0px;
            	background: var(--one);
            	color: white;
            	display: flex;
            	flex-direction: column;
            	align-items: center;
            }
            
            .designer-perfil ion-icon {
            	margin: 40px 0px 0px 0px;
            	font-size: 80px;
            }
            
            .designer-perfil h1 {
            	font-weight: 750;
            	font-size: 19.5px;
            	letter-spacing: 0.6px;
            	margin: 15px 0px 0px 5%;

            }
            
            .designer-perfil h2 {
            	font-weight: 750;
            	font-size: 19.5px;
            	letter-spacing: 0.6px;
            	margin: 8px 0px 0px 5%;
            	align-self: start;
            }
            
            .designer-perfil h3 {
            	font-weight: 750;
            	font-size: 19.5px;
            	letter-spacing: 0.6px;
            	margin: 8px 0px 0px 5%;
            	align-self: start;
            }
            
            .perfil ul {
            	display: flex;
            	flex-direction: column;
            	background: #F1F1F1;
            	width: 90vw;
            	height: auto;
            	border-radius: 8px;
            	margin: 20px 0px 0px 0px;
            }
            
            .perfil ul li {
            	list-style: none;
            	color: #232323;
            	display: flex;
            	margin: 20px 0px;
            }
            
            .perfil ul li h2 {
            	font-size: 23px;
            	font-weigth: 800;
            	letter-spacing: 0.8px;
            }
            
            .perfil ul li ion-icon {
            	font-size: 23px;
            	margin: 0px 12.5px 0px 12.5px;
            }
            
            .perfil ul li ion-icon:last-child {
            	font-size: 26px;
            	margin: 0px 20px 0px auto;
            }
            
            </style>

           <body>
           	
           	<!-- Navgation -->
           	<header class="navgation">
           		
           		<ion-icon id="openMenu" style="display: block;" name="menu"></ion-icon>
           		<ion-icon id="closeMenu" style="display: none;" name="close"></ion-icon>
           		<h1>PERFIL</h1>
           		<!--<ion-icon onclick="perfil()" name="person-circle"></ion-icon>-->
           		<ion-icon name=""> </ion-icon>
           		
           	</header>
           	
           	<!-- ========= Menu ========= -->
           	<section class="menu">
           		
           		<ul>
           			
           			<li  onclick="inicio()"> <!-- PERFIL -->
           				<ion-icon name="home"></ion-icon>
           				<h1>Inicio</h1>
           			</li>
           		
           			<li> <!-- NOTIFICACAO -->
           				<ion-icon name="notifications"></ion-icon>
           				<h1>Notificaçao</h1>
           			</li>
           			
           			<li> <!-- SECRETARIA -->
           				<ion-icon name="people-circle-outline"></ion-icon>
           				<h1>Secretaria</h1>
           			</li>
           			
           			<li onclick="website()"> <!-- WEBSITE -->
           				<ion-icon name="globe"></ion-icon>
           				<h1>Website</h1>
           			</li>
           			
           			<!-- === ENVIAR === -->
           			
           			<li class="li-linha">
           				<div class="linha"></div>
           				<h1>Enviar</h1>
           				<div class="linha"></div>
           			</li>
           			
           			<li onclick="avisos()"> <!-- AVISOS -->
           				<ion-icon name="add-circle"></ion-icon>
           				<h1>Avisos</h1>
           			</li>
           			
           		</ul>
           		
           	</section>
           	
           	<!-- Container -->
           	<main class="container">
           	
           		<section class="perfil">
           			
           			<div class="designer-perfil">
           				<ion-icon name="person-circle"></ion-icon>
           				<h1 id="mostrarNome">Nome</h1>
           				<h2 id="mostrarRa">RA</h2>
           				<h3 id="mostrarNascimento">NASCIMENTO</h3>
           			</div>
           			
           			<ul style="margin: -30px 0px 0px 0px;">
           				
           				<li onclick="editarPerfil()">
           					<ion-icon name="construct"></ion-icon>
           					<h2>Editar Perfil</h2>
           					<ion-icon name="chevron-forward"></ion-icon>
           				</li>
           				<li onclick="sairConta()">
           					<ion-icon name="arrow-undo"></ion-icon>
           					<h2>Sair da Conta</h2>
           					<ion-icon name="chevron-forward"></ion-icon>
           				</li>
           				
           			</ul>
           		
           		</section>
           	
           	</main>
           	
           </body>
           
       <!-- JavaScript -->
       <script>
       
       // ----- PERFIL -----
       const mostrarNome = document.getElementById('mostrarNome');
       const mostrarRa = document.getElementById('mostrarRa');
       const mostrarNascimento = document.getElementById('mostrarNascimento');
       
       // Mostrar o Nome
       if (localStorage.getItem('nome')) {
       	mostrarNome.textContent = `Nome: ${localStorage.getItem('nome')}`;
       } else {
       	mostrarNome.innerHTML = "Nome";
       }
       
       // Mostrar o Ra
       if (localStorage.getItem('ra')) {
       	mostrarRa.textContent = `RA: ${localStorage.getItem('ra')}`;
       } else {
       	mostrarRa.innerHTML = "RA";
       }
       
       // Mostrar a Data de Nascimento
       if (localStorage.getItem('nascimento')) {
       	mostrarNascimento.textContent = `Nascimento: ${localStorage.getItem('nascimento')}`;
       } else {
       	mostrarNascimento.innerHTML = "Data de Nascimento";
       }
       
       
       
       // Editar Perfil
       function editarPerfil() {
       	alert('Nao esta disponivel ainda!!')
       }
       
       function sairConta() {
       	localStorage.clear();
       	window.location.href = "./login.html";
       }
       
       // HREF
       
       function website() {
       	window.location.href = "https://escola-leticia.netlify.app";
       }
       function inicio() {
       	window.location.href = "./home.html";
       }
       
       // Navgation
       const openMenu = document.getElementById('openMenu');
       const closeMenu = document.getElementById('closeMenu');
       const menu = document.querySelector('.menu');
       // Abrir Menu
       openMenu.addEventListener('click', () => {
       	OPENMENU();
       });
       closeMenu.addEventListener('click', () => {
       	CLOSEMENU();
       });
       
       function OPENMENU() {
       	openMenu.style.display = "none";
       	closeMenu.style.display = "block";
       	menu.style.left = "0px";
       }
       
       function CLOSEMENU() {
       	openMenu.style.display = "block";
       	closeMenu.style.display = "none";
       	menu.style.left = "-51vw";
       }
	
	      // Validar Login
		
	     const logado = localStorage.getItem('logado');
	      
	      if (!logado) {
	      	window.location.href = "./login.html";
	      }
       
       </script>
