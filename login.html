<!DOCTYPE html
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="./imagem/icon.png" type="x-icon">
		<link type="stylesheet" src="./style.css">
		<title> Let√≠cia / Login </title>
		      
		<style scoped>

			:root {
				/* Cores do aplicativo */
				--one: #002242;
				--two: #144774;
				--tree: #336FA5;
				--four: #4E8BB8;
				--five: #6FADD2;
				--six: #9ECAE3;
				--green: green;
				--red: red;
			}
			
			*  {
				padding: 0;
				margin: 0;
				border: 0;
				box-sizing: border-box;
			}
			
			body {
				background: var(--one);
				color: white;
				user-select: none;
				font-family: 'Arial';
				overflow-x: hidden;
            }
            
            .container {
            	width: 100vw;
            	height: auto;
            	padding: 0px 0px 20px 0px;
            	display: flex;
            	flex-direction: column;
            	align-items: center;
            }
            
            .container img {
            	width: 65vw;
            	height: auto;
            	margin: 20px 0px 0px 0px;
            }
            
            .container ion-icon {
            	font-size: 70px;
            	margin: 0px;
            }
            
            .container h1 {
            	font-size: 25px;
            	margin: 0px;
            	letter-spacing: 0.8px;
            }
            
            /* ADMIN */
            
            .admin, .responsavel {
            	display: none;
            	flex-direction: column;
            	width: auto;
            	height: auto;
            }
            
            .admin label, .responsavel label {
            	color: white;
            	font-size: 16.9px;
            	font-weight: 600;
            	letter-spacing: 0.5px;
            	display: flex;
            	align-items: center;
            	padding: 0px 0px 4px 0px;
            }
            
            .admin label ion-icon, .responsavel label ion-icon {
            	margin: 0px 3px 2.5px 0px;
            	font-size: 17px;
            }
            
            .admin input, .responsavel input {
            	width: 70vw;
            	height: 40px;
            	border-radius: 4px;
            	border: none; 
            	background: var(--two);
            	color: white;
            	padding: 10px;
            	font-size: 16px;
            	box-shadow: 5px 4px 1px var(--five);
            	margin: 0px 0px 30px 0px;
            }
            
            .admin button, .responsavel button {
            	width: 65vw;
            	height: 38px;
            	border-radius: 3.5px;
            	border: none; 
            	background: var(--two);
            	color: white;
            	font-size: 16px;
            	box-shadow: 5px 4px 1px var(--five);
            	margin: 15px auto 10px auto;
            }
            
            #alertaUsuario, #alertaSenha {
            	margin: 1px 0px 0px 5px;
            	font-size: 16px;
            }
            
            
            </style>
           </head>
           
           <body>
           	
           	<main class="container">
           		
           		<img src="./src/img/logo.png">
           		
           		<section class="content">
	           		<div onclick="responsaveis()" style="margin: 20px 0px 60px 0px;display: flex;flex-direction: column;align-items: center;">
	           			<ion-icon name="people"></ion-icon>
	           			<h1>Responsaveis</h1>
	           		</div>
	           		
	           		<div onclick="secretaria()" style="margin: 0px 0px 0px 0px;display: flex;flex-direction: column;align-items: center;">
		           		<ion-icon name="bus"></ion-icon>
		           		<h1>Secretaria</h1>
	           		</div>
           		</section>
           		
           		<!-- ADMIN -->
           		<section class="admin">
           			<label>
           				<ion-icon name="person"></ion-icon>
           				Usuario: 
           				<p id="alertaUsuario"></p>
           			</label>
	           		<input id="usuario" type="text">
	           		<label>
	           			<ion-icon name="key"></ion-icon>
	           			Senha:
	           			<p id="alertaSenha"></p> 
	           		</label>
	           		<input id="senha" type="password">
	           		<button onclick="loginSecretaria()">Login</button>
           		</section>
           		
           		<!-- RESPONSAVEL -->
           		<section class="responsavel">
           			<label>
           				<ion-icon name="person"></ion-icon>
           				Nome da Mae: 
           				<p id="alertaMae"></p>
           			</label>
	           		<input id="mae" type="text">
	           		<label>
	           			<ion-icon name="key"></ion-icon>
	           			Nome do Aluno:
	           			<p id="alertaAluno"></p> 
	           		</label>
	           		<input id="aluno" type="password">
	           		<label>
	           			<ion-icon name="key"></ion-icon>
	           			Data do Nascimento:
	           			<p id="alertaNascimento"></p> 
	           		</label>
	           		<input id="nascimento" type="password">
	           		<button onclick="loginResponsavel()">Login</button>
           		</section>
           		
           	</main>
           	
           	
           </body>
           
       <!-- JavaScript -->
       <script>
       
       //Funcao dos Responsaveis
       function loginResponsavel() {
       	const mae = document.getElementById('mae').value;
       	const aluno = document.getElementById('aluno').value;
       	const nascimento = document.getElementById('nascimento').value;
       	
       	// Alerta
       	const alertaMae = document.getElementById('alertaMae');
       	const alertaAluno = document.getElementById('alertaAluno');
       	const alertaNascimento = document.getElementById('alertaNascimento');
       	
	       	fetch("https://app-leticia.netlify.app/src/apis/dados.json").then((response) => {
	       	response.json().then((dados) => {
	       		dados.usuarios.map((usuario) => {
	       			// Verificar Mae Existente
	       			if (mae === usuario.mae) {
	       				alertaMae.innerHTML = "Nome valido"
	       				alertaMae.style.color = "var(--green)";
	       			}
	       			// Verificar Aluno Existente
	       			if (aluno === usuario.aluno) {
	       				alertaAluno.innerHTML = "Nome valido"
	       				alertaAluno.style.color = "var(--green)";
	       			}
	       			// Verificar Nascimento Existente
	       			if (nascimento === usuario.nascimento) {
	       				alertaNascimento.innerHTML = "Nascimento valido"
	       				alertaNascimento.style.color = "var(--green)";
	       			}
	       			
	       			if (nascimento === usuario.nascimento && aluno === usuario.aluno && mae === usuario.mae) {
	       				window.location.href = "./home.html";
	       			}
	       		})
	       	})
	       })
       }
       
       // Funcao da SECRETARIA
       function loginSecretaria() {
       	const usuario = document.getElementById('usuario').value;
       	const senha = document.getElementById('senha').value;
       	
       	const alertaUsuario = document.getElementById('alertaUsuario');
       	const alertaSenha = document.getElementById('alertaSenha');
       	
       	// VALIDAR SENHA
       	if (senha !== "123") {
       		alertaSenha.innerHTML = "Senha incorreta";
       		alertaSenha.style.color = "var(--red)";
       	} else {
       		alertaSenha.innerHTML = "Senha correta";
       		alertaSenha.style.color = "var(--green)";
       	}
       	
       	// VALIDAR USUARIO
       	if (usuario !== "admin") {
       		alertaUsuario.innerHTML = "Usuario incorreto";
       		alertaUsuario.style.color = "var(--red)";
       	} else {
       		alertaUsuario.innerHTML = "Usuario correto";
       		alertaUsuario.style.color = "var(--green)";
       	}
       	
       	if (usuario === "admin" && senha === "123") {
       		setTimeout( () => {
       			window.location.href = "./home.html";
	       		localStorage.setItem('logado', 'ADMIN');
       		}, 1500);
       	}
       	
       }
       
       //localStorage.clear()
       
       // Responsaveis e Secretaria
       const content = document.querySelector('.content');
       const admin = document.querySelector('.admin');
       const responsavel = document.querySelector('.responsavel');
       
       
       function responsaveis() {
       	content.style.display = "none";
       	responsavel.style.display = "flex";
       }
       
       function secretaria() {
       	content.style.display = "none";
       	admin.style.display = "flex";
       }
       
       </script>
       
       <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
