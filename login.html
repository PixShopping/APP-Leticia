<!DOCTYPE html
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="./imagem/icon.png" type="x-icon">
		<link type="stylesheet" src="./style.css">
		<title> Let√≠cia / Login </title>
		      
		<style scoped>

			:root {
				/* Cores do aplicativo */
				--one: #002242;
				--two: #144774;
				--tree: #336FA5;
				--four: #4E8BB8;
				--five: #6FADD2;
				--six: #9ECAE3;
				--green: green;
				--red: red;
				--gradient: linear-gradient(135deg, var(--one),var(--two),var(--tree),var(--four),var(--five),var(--six));
			}
			
			*  {
				padding: 0;
				margin: 0;
				border: 0;
				box-sizing: border-box;
			}
			
			body {
				background: var(--one);
				color: white;
				user-select: none;
				font-family: 'Arial';
				overflow-x: hidden;
            }
            
            .container {
            	width: 100vw;
            	height: auto;
            	padding: 0px 0px 20px 0px;
            	display: flex;
            	flex-direction: column;
            	align-items: center;
            }
            
            .container img {
            	width: 65vw;
            	height: auto;
            	margin: 30px 0px 0px 0px;
            }
            
            .logar {
            	display: flex;
            	flex-direction: column;
            	width: auto;
            	height: auto;
            }
            
            .logar label {
            	color: white;
            	font-size: 16.9px;
            	font-weight: 600;
            	letter-spacing: 0.5px;
            	display: flex;
            	align-items: center;
            	padding: 0px 0px 4px 0px;
            }
            
            .logar label ion-icon {
            	margin: 0px 3px 2.5px 0px;
            	font-size: 17px;
            }
            
            .logar input {
            	width: 70vw;
            	height: 40px;
            	border-radius: 4px;
            	border: none; 
            	background: var(--two);
            	color: white;
            	padding: 10px;
            	font-size: 16px;
            	box-shadow: 5px 4px 1px var(--five);
            	margin: 0px 0px 30px 0px;
            }
            
            .logar button {
            	width: 65vw;
            	height: 38px;
            	border-radius: 3.5px;
            	border: none; 
            	background: var(--two);
            	color: white;
            	font-size: 16px;
            	box-shadow: 5px 4px 1px var(--five);
            	margin: 15px auto 10px auto;
            }
            
            #alertaUsuario, #alertaSenha {
            	margin: 1px 0px 0px 5px;
            	font-size: 16px;
            }
            
            
            </style>
           </head>
           
           <body>
           	
           	<main class="container">
           		
           		<img src="./src/img/logo.png">
           		
           		<div class="logar">
           			<label>
           				<ion-icon name="person"></ion-icon>
           				Usuario: 
           				<p id="alertaUsuario"></p>
           			</label>
	           		<input id="usuario" type="text">
	           		<label>
	           			<ion-icon name="key"></ion-icon>
	           			Senha:
	           			<p id="alertaSenha"></p> 
	           		</label>
	           		<input id="senha" type="password">
	           		<button onclick="login()">Login</button>
           		</div>
           		
           	</main>
           	
           </body>
           
       <!-- JavaScript -->
       <script>
       
       function login() {
       	const usuario = document.getElementById('usuario').value;
       	const senha = document.getElementById('senha').value;
       	
       	const alertaUsuario = document.getElementById('alertaUsuario');
       	const alertaSenha = document.getElementById('alertaSenha');
       	
       	// VALIDAR SENHA
       	if (senha !== "123") {
       		alertaSenha.innerHTML = "Senha incorreta";
       		alertaSenha.style.color = "var(--red)";
       	} else {
       		alertaSenha.innerHTML = "Senha correta";
       		alertaSenha.style.color = "var(--green)";
       	}
       	
       	// VALIDAR USUARIO
       	if (usuario !== "admin") {
       		alertaUsuario.innerHTML = "Usuario incorreto";
       		alertaUsuario.style.color = "var(--red)";
       	} else {
       		alertaUsuario.innerHTML = "Usuario correto";
       		alertaUsuario.style.color = "var(--green)";
       	}
       	
       	if (usuario === "admin" && senha === "123") {
       		setTimeout( () => {
       			window.location.href = "./home.html";
	       		localStorage.setItem('logado', 'ADMIN');
       		}, 1500);
       	}
       	
       }
       
       //localStorage.clear()
       
       </script>
       
       <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
