<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="./imagem/icon.png" type="x-icon">
		<link type="stylesheet" src="./style.css">
		<title> Let√≠cia | Login </title>
		      
		<style scoped>

			:root {
				/* Cores do aplicativo */
				--one: #002242;
				--two: #144774;
				--tree: #336FA5;
				--four: #4E8BB8;
				--five: #6FADD2;
				--six: #9ECAE3;
				--green: green;
				--red: red;
			}
			
			*  {
				padding: 0px;
				margin: 0px;
				box-sizing: border-box;
			}
			
			body {
				background: white;
				color: var(--one);
				user-select: none;
				font-family: 'Arial';
				overflow-x: hidden;
				transition: all .4s ease-in-out;
            }
            
            .container {
            	width: 100vw;
            	height: auto;
            }
            
            /* LOGO */
            .logo {
            	width: 100%;
            	height: 60vh;
            	background: var(--one);
            	color: white;
            	border-radius: 0px 0px 25px 25px;
            	display: flex;
            	flex-direction: column;
            	align-items: center;
            	justify-content: center;
            }
            
            .logo h1 {
            	font-size: 28px;
            	font-weight: 900;
            	letter-spacing: 0.8px;
            	
            }
            
            .content-logo {
            	display: flex;
            	flex-direction: column;
            	align-items: center;
            	justify-content: center;
            }
            
            .content-logo img {
            	width: 350px;
            	height: 350px;
            }
            
            /* BOTOES */
            .botoes {
            	width: 100vw;
            	height: 30vh;
            	background: white;
            	display: flex;
            	flex-direction: column;
            	align-items: center;
            	justify-content: center;
            }
            
            .botoes button, .content-logar button {
            	width: 90%;
            	height: 50px;
            	background: var(--one);
            	color: white;
            	margin: 0px 0px 20px 0px;
            	border-radius: 10px;
            	font-size: 17px;
            	font-weight: 750;
            	letter-spacing: 0.5px;
            	cursor: pointer;
            }
            
            .botoes button:hover, .content-logar button:hover {
            	background: white;
            	border: 3px solid var(--one);
            	color: var(--one);
            	transition: all .4s ease-in-out;
            	box-shadow: 0px 0px 15px var(--one);
            }
            
            .botoes a {
            	font-size: 19px;
            	font-weight: 800;
            	letter-spacing: 0.5px;
            	color: var(--one);
            	cursor: pointer;
            }
            
            .botoes a:hover {
            	text-shadow: 0px 0px 15px var(--one);
            	transition: all .4s ease-in-out;
            }
            
            /* CONTENT-LOGAR */
            .content-logar {
            	display: none;
            	flex-direction: column;
            	align-items: center;
            	width: 100%;
            	height: 60vh;
            	border-radius: 25px 25px 0px 0px;
            	background: white;
            	margin: -20px 0px 0px 0px;
            }
            
            .form {
            	width: auto;
            	height: auto;
            	display: flex;
            	flex-direction: column;
            	align-items: center;
            	margin: 30px 0px 0px 0px;
            }
            
            .content-logar label {
            	font-size: 19px;
            	font-weight: 500;
            	letter-spacing: 0.4px;
            	color: var(--one);
            	align-self: start;
            	margin: 15px 0px 4px 4px;
            }
            
            .content-logar input {
            	width: 90vw;
            	height: 45px;
            	border: 2px solid var(--one);
            	border-radius: 10px;
            	outline: none;
            	background: transparent;
            	padding: 15px;
            	color: var(--one);
            	font-size: 18px;
            	font-weight: 800;
            	letter-spacing: 0.2px;
            }
            
            .content-logar button {
            	align-self: center;
            	margin: auto 0px 0px 0px;
            	width: 85%;
            	height: 50px;
            }
            
            #voltar {
            	display: none;
            	position: absolute;
            	top: 20px;
            	left: 20px;
            	font-size: 33px;
            	background: white;
            	color: var(--one);
            	border-radius: 10px;
            	padding: 7px;
            	cursor: pointer;
            }
            
            </style>
           </head>
           
           <body>
       	
       		<main class="container">
       			
       			<section class="logo">
       				<h1></h1>
       				<ion-icon onclick="voltar()" id="voltar" name="arrow-back"></ion-icon>
       				<div class="content-logo">
	       				<img alt="Logo da escola" src="./src/img/logo.png" />
       				</div>
       			</section>
       		
       			<section class="botoes">
       				<button onclick="cadastrar()">Cadastrar</button>
       				<a onclick="logar()">Logar</a>
       			</section>
       			
       			<section class="content-logar">
       				
       				<div class="form">
	       				<label>Nome do Responsavel</label>
	       				<input id="responsavel" type="text">
	       				
	       				<label>Senha</label>
	       				<input id="senha" type="password">	
       				</div>
       				
       				<button>Logar</button>
       				
       			</section>
       			
       			<section class="content-cadastrar">
       				
       				
       				
       			</section>
       			
       		</main>
           	
           </body>
           
       <!-- JavaScript -->
     <script>
     
     function logar() {
     	// Transicao da LOGO
     	const logo = document.querySelector('.logo');
     	const voltar = document.getElementById('voltar');
     	const h1logo = document.querySelector('.logo h1');
     	const contentLogo = document.querySelector('.content-logo');
     	voltar.style.display = "flex";
     	logo.style.height = "30vh";
     	logo.style.borderRadius = "0px";
     	contentLogo.style.display = "none";
     	h1logo.innerHTML = "Logar";
     	
     	// Transicao dos BOTOES
     	const botoes = document.querySelector('.botoes');
     	botoes.style.display = "none";
     	
     	// Transicao do LOGAR
     	const contentLogar = document.querySelector('.content-logar');
     	contentLogar.style.display = "flex";
     }
     
     function voltar() {
     	location.reload();
     }
     
     
     </script>
       
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
