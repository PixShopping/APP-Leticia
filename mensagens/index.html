    <!-- JAVASCRIPT -->
    <script>

        
        // TEMA ARRUMADO
        const tema = localStorage.getItem('tema');
        const root = document.documentElement;
        if (tema === "light") {
          root.style.setProperty('--one', '#002242');
          root.style.setProperty('--two', '#9ECAE3');
          root.style.setProperty('--six', '#144774');
          root.style.setProperty('--white', 'white');
        } else if (tema === "dark") {
          root.style.setProperty('--one', 'white');
          root.style.setProperty('--two', '#144774');
          root.style.setProperty('--six', '#9ECAE3');
          root.style.setProperty('--white', '#002242');
        }


         // OPÇOES

         function opcoes(responsavel, serie) {
            const containerOpcoes = document.querySelector('.containerOpcoes');
            containerOpcoes.innerHTML = `
                <ion-icon onclick="fecharMensagem()" name="close"></ion-icon>
                <a onclick="verDadosResponsavel('${responsavel}')">${responsavel}</a>
                <button onclick="abrirChatOnlineResponsavel('${responsavel}','${serie}')">Abrir Chat</button>
            `;// marcar1
            containerOpcoes.style.display = 'flex';
            localStorage.setItem('verResponsavel', responsavel);
         }

         // Fechar Mensagens (Opcoes)
         function fecharMensagem() {
            const containerOpcoes = document.querySelector('.containerOpcoes');
            containerOpcoes.style.display = "none";
         }

        const logado = localStorage.getItem('logado');
        const admin = document.querySelector('.admin');
        const responsavel = document.querySelector('.responsavel');
        const chatOnline = document.querySelector('.containerChatOnline');

        // Verificar se é administrador
        if (!logado){
            window.location.href = "../login/";
        } else if (logado === "DIRECAO" || logado === "COORDENACAO") {
            admin.style.display = "flex";
            responsavel.style.display = "none";
            chatOnline.innerHTML = `
                <div class="chatOnline">
                </div>
                <div class="flex">
                    <input placeholder="Mensagem" id="messageOnline" type="text">
                    <ion-icon onclick="enviarMensagemChatOnlineResponsavel()" name="send"></ion-icon>
                </div>
            `;
        } else if (logado === "PROFESSOR" || logado === "RESPONSAVEL") {
            admin.style.display = "none";
            responsavel.style.display = "flex";
            chatOnline.innerHTML = `
                <div class="chatOnline">
                </div>
                <div class="flex">
                    <input placeholder="Mensagem" id="messageOnline" type="text">
                    <ion-icon onclick="enviarMensagemChatOnline()" name="send"></ion-icon>
                </div>
            `;
        }

            .orderBy("data")
            .onSnapshot((data) => {
                chat.innerHTML = "";
                data.docs.map((val) => {
                    if (val.data().usuario === responsavel) {
                        status = 'minha';
                    } else {
                        status = 'dele';
                    }
                    chat.innerHTML += `
                        <li class="${status}">
                            <h1>${val.data().usuario}: <span>${val.data().mensagem}</span></h1>
                            <a>${val.data().hora}</a>
                        </li>
                    `;
                });
                chat.innerHTML += '<tag id="end"></tag>';
            });
            db.collection(ANO)
            .doc('chat')
            .collection(serie)
            .doc(responsavel)
            .collection(`mensagens${destinatario}`)
            .get().then((existe) => {
                const tamanho = existe.size;
                if (tamanho === 0) {
                    chat.innerHTML += `
                        <div class="erro">
                            <ion-icon name="mail"></ion-icon>
                            <h1>Nenhuma mensagem encontrada!</h1>
                            <p>Tente novamente mais tarde..</p>
                        </div>
                    `;
                }
            });
        }

        function enviarMensagemChatOnline() {   

            const dataAtual = new Date();
            const horas = dataAtual.getHours();
            const minutos = dataAtual.getMinutes();
            const hora = `${horas < 10 ? '0' : ''}${horas}:${minutos < 10 ? '0' : ''}${minutos}`;

            const inputMensagem = document.getElementById('messageOnline');
            const mensagem = inputMensagem.value;
            const serie = localStorage.getItem('serie');
            const responsavel = localStorage.getItem('responsavel');
            const destinatario = localStorage.getItem('destinatario');
            db.collection(ANO)
            .doc('chat')
            .collection(serie)
            .doc(responsavel)
            .set({ nome: responsavel})
            .then((response) => {
                db.collection(ANO)
                .doc('chat')
                .collection(serie)
                .doc(responsavel)
                .collection(`mensagens${destinatario}`)
                .doc(mensagem).set({
                    hora: hora,
                    usuario: responsavel,
                    mensagem: mensagem,
                    view: false,
                    data: firebase.firestore.FieldValue.serverTimestamp()
                }).then((resposta) => {
                    inputMensagem.value = '';
                });

        function notificationUser(mensagem, titulo, onesignalId) {

                headings: {

            };

            fetch('https://onesignal.com/api/v1/notifications', {
