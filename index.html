<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="google-site-verification" content="Wcc95HyLMR3erPkHXoyz1Oqg9kCvXVOY23GxTL8U3qM" />
		<link rel="icon" href="./src/img/icon.png" type="x-icon">
		<link type="stylesheet" src="./style.css">
		<title> Letícia </title>

		<style scoped>

            @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&family=Ubuntu:wght@400;500;700&display=swap');


			:root {
				/* Cores do aplicativo */
				--one: #002242;
				--two: #144774;
				--tree: #336FA5;
				--four: #4E8BB8;
				--five: #6FADD2;
				--six: #9ECAE3;
				--white: white;
                --font: 'Ubuntu', sans-serif;
			}

			*  {
				padding: 0;
				margin: 0;
				border: 0;
				box-sizing: border-box;
				font-family: var(--font);
			}

			*::-webkit-scrollbar {
                display: none; /* Oculta a barra de rolagem padrão no Chrome e Safari */
            }

			body {
				background: var(--white);
				color: var(--one);
				user-select: none;
				font-family: 'Arial';
				overflow: hidden;
            }

            .container {
	            width: 100vw;
	            height: auto;
				min-height: 95vh;
            	display: flex;
				flex-direction: column;
            	align-items: center;
            }

            .logo {
            	width: 100%;
            	height: 10vh;
            	display: flex;
            	justify-content: center;
            	align-items: center;
            	background: #002242;
            	border: none;
            	border-radius: 0px 0px 35px 35px;
            	transition: all .6s linear;
            }

            .logo img {
            	display: block;
            	opacity: 0;
            	transition: all .4s ease-in-out;
            	width: 385px;
            	height: 385px;
				margin: -30px 0px 0px 0px;
			}


			/* TRANSFORMANDO EM CELULAR SE ESTIVER NO PC */
            @media (min-width: 680px) {

				body {
					background: var(--two);
				}

				.container {
					background: white;
				}

				.container {
					margin: 10px auto;
					max-width: 680px;
					height: auto;
					border: 3.5px solid var(--one);
					border-radius: 20px;
					position: relative;
					top: 0px;
				}

				.container .before {
					content: '';
					width: 100%;
					height: 50px;
					border-radius: 14px 14px 0px 0px;
					background: var(--one);
					color: var(--white);
					display: flex;
					flex-direction: row;
					align-items: center;
					justify-content: space-between;
				}

				.container .before p {
					font-size: 22px;
					font-weight: 600;
					letter-spacing: 0.3px;
					margin: 0px 0px 0px 20px;
				}

				.container .before .flex {
					width: auto;
					height: auto;
					display: flex;
					margin: 0px 20px 0px 0px;
				}

				.container .before .flex ion-icon {
					font-size: 28px;
					margin: 0px 4px;
				}


				.navgation {
					max-width: 680px;
					left: 50%;
					bottom: 0px;
					border-radius: 18px 18px 0px 0px;
					transform: translateX(-50%);
				}

				.criarAviso {
					position: absolute;
					top: 50px;
					left: 50%;
					transform: translateX(-50%);
					max-width: 675px;
					box-shadow: none;
				}

				}

				@media (max-width: 679px) {
				.container .before {
					display: none;
				}
}


            </style>
           </head>

           <body>

           	<main class="container">

				<div class="before">
					<p id="hora">00:00:00</p>
					<div class="flex">
						<ion-icon name="wifi-outline"></ion-icon>
						<ion-icon name="cellular-outline"></ion-icon>
						<ion-icon name="battery-full-outline"></ion-icon>
					</div>
				</div>

           		<section class="logo">
           			<img src="./src/img/logo.png">
           		</section>

           	</main>

           </body>

       <!-- JavaScript -->
       <script>

		// TEMA ARRUMADO
        const tema = localStorage.getItem('tema');
        const root = document.documentElement;
        if (tema === "light") {
          root.style.setProperty('--one', '#002242');
          root.style.setProperty('--two', '#9ECAE3');
          root.style.setProperty('--six', '#144774');
          root.style.setProperty('--white', 'white');
        } else if (tema === "dark") {
          root.style.setProperty('--one', 'white');
          root.style.setProperty('--two', '#144774');
          root.style.setProperty('--six', '#9ECAE3');
          root.style.setProperty('--white', '#002242');
        }

       const logo = document.querySelector('.logo');
       const img = document.querySelector('.logo img');

       setTimeout( () => {
       	logo.style.height = "20vh";
       }, 1650);
       setTimeout( () => {
       	logo.style.height = "40vh";
       }, 1850);
       setTimeout( () => {
       	logo.style.height = "60vh";
       }, 2050);
       setTimeout( () => {
       	logo.style.height = "80vh";
       }, 2250);
       setTimeout( () => {
       	logo.style.height = "87vh";
		logo.style.borderRadius = "0px 0px 10px 10px";
       }, 2450);
       setTimeout( () => {
       	img.style.display = "flex";
       }, 2550);
       setTimeout( () => {
       	img.style.opacity = 1;
       }, 2700);
       setTimeout( () => {
            if (localStorage.getItem('versao') !== '1.0') {
                localStorage.clear();
                localStorage.setItem('versao', '1.0');
            }
            window.location.href = "./home";
        }, 3300);

    </script>

	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    

	<!-- RELOGIO -->
    <script>

        // RELOGIO 
        function atualizarRelogio() {
            var elementoHora = document.getElementById('hora');
            var agora = new Date();
            
            var horas = agora.getHours();
            var minutos = agora.getMinutes();
            var segundos = agora.getSeconds();

            // Adiciona um zero à esquerda se a hora, minuto ou segundo for menor que 10
            horas = horas < 10 ? '0' + horas : horas;
            minutos = minutos < 10 ? '0' + minutos : minutos;
            segundos = segundos < 10 ? '0' + segundos : segundos;

            // Atualiza o conteúdo do elemento com o ID "hora"
            elementoHora.textContent = horas + ':' + minutos + ':' + segundos;
        }

        // Chama a função inicialmente para exibir o relógio imediatamente
        atualizarRelogio();

        // Atualiza o relógio a cada segundo
        setInterval(atualizarRelogio, 1000);

    </script>


</html>
