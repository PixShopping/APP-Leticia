       <script>

       const firebaseConfig = {
	    apiKey: "AIzaSyA4cOoq5HzXl8Exbx3zZJb_4MBj7pbDJSU",
	    authDomain: "escola-leticia.firebaseapp.com",
	    projectId: "escola-leticia",
	    storageBucket: "escola-leticia.appspot.com",
	    messagingSenderId: "782148597563",
	    appId: "1:782148597563:web:d31d9ecb10790855bb691e"
	  };

	  firebase.initializeApp(firebaseConfig);
	  const db = firebase.firestore();

      // ---------------
	  //  LER MENSAGENS
	  // ---------------

      var existe = 0;
      var index = 0;
      const RESPONSAVEL = localStorage.getItem('responsavel');
      const div = document.querySelector('.mensagens');
      db.collection("cadastro")
      .doc("mensagens")
      .collection(RESPONSAVEL)
      .onSnapshot((data) => {
        data.docs.map((val) => {
            div.innerHTML += `<li data-index="${index}" data-responder="${val.data().motivo}">
                <h1>${val.data().motivo}<a>${val.data().data}</a></h1>
                <p>${val.data().mensagem}</p>
                <button onclick="responderMensagem(${index})">Responder</button>
                </li>`;
            index++;
	   		existe++;
        });
      });

        const diverro = document.querySelector('.erro');
        if (localStorage.getItem('logado') === "ADMIN" || localStorage.getItem('logado') === "PROFESSOR") {
            diverro.style.display = "flex";
        } else {
            db.collection("cadastro")
            .doc("mensagens")
            .collection(RESPONSAVEL)
            .get().then((dados) => {
                const tamanho = dados.size;
                if (tamanho === 0) {
                    diverro.style.display = "flex";
                } else if (tamanho >= 1) {
                    diverro.style.display = "none";
                }

            });
        }


        // Responder Mensagem

        function responderMensagem(uindex) {
            const elemento = document.querySelector(`[data-index="${uindex}"]`)
            const motivo = elemento.getAttribute('data-responder');
            abrirMensagem(motivo);
        }

        function abrirMensagem(motivo) {
            const formMensagem = document.querySelector('.form-mensagem');
            const inputData = document.getElementById('inputData');
            const inputMensagem = document.getElementById('inputMensagem');
            formMensagem.style.display = "flex";
            setTimeout(() => {
                formMensagem.style.top = "0px";
            }, 250);

            const respondendo = document.getElementById('respondendo');
            respondendo.innerHTML = motivo;
            localStorage.setItem('motivo', motivo);

            // Pegando a data atual
            const dataAtual = new Date().toISOString().split('T')[0];
            inputData.value = dataAtual;
        }


        function enviarResposta() {
            const inputData = document.getElementById('inputData');
            const inputMensagem = document.getElementById('inputMensagem');
            const MENSAGEM = inputMensagem.value;
            const DATA = inputData.value;
            const MOTIVO = localStorage.getItem('motivo');
            // Reference the Firestore collection and documents
            db.collection('cadastro')
            .doc('respostas')
            .collection(RESPONSAVEL)
            .add({
                motivo: MOTIVO,
                resposta: MENSAGEM,
                data: DATA
            });

            setTimeout(() => {
                window.location.reload();
            }, 500);

        }

       </script>
