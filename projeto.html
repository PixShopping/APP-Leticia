			:root {
				/* Cores do aplicativo */
				--one: #002242;
				--two: #144774;
				--tree: #336FA5;

			*::-webkit-scrollbar {
			    display: none; /* Oculta a barra de rolagem padrão no Chrome e Safari */

			body {
				background: white;
				color: var(--one);
				user-select: none;
				font-family: 'Arial', sans-serif;

           		 }

            .container {
                width: 100vw;
                height: auto;
                display: flex;
                flex-direction: column;
                padding: 0px 0px 100px 0px;
            }

            .local {
              width: 100%;
              height: 70px;
              color: #F1F1F1;
              background: var(--one);
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 0px 20px 0px 20px;
              z-index: 100;
              box-shadow: 0px 5px 15px var(--one);
            }

            .local ion-icon {
              font-size: 35px;
              margin: 0px;
              cursor: pointer;
            }

            .local ion-icon:hover {
              color: var(--two);
              transition: all .3s ease-in-out;
            }

            .local h1 {
              font-size: 24px;
              font-weight: 700;
              letter-spacing: 0.5px;
              display: flex;
            }


            /* - NAVGATION - */

            .navgation {
                width: 100vw;
                height: 80px;
                border-radius: 20px 20px 0px 0px;
                box-shadow: 0px -5px 10px var(--gray);
                display: flex;
                justify-content: space-around;
                align-items: center;
                position: fixed;
                bottom: 0px;
                z-index: 100;
                background: var(--one);
                color: #F1F1F1;
            }

            .navgation ion-icon {
                font-size: 28px;
                cursor: pointer;
            }

            /* SELECIONADO */

            .selecionado {
                background: #F1F1F1;
                color: var(--one);
                border-radius: 50%;

            }

            .content ul {

                display: flex;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                margin: 15px 0px 0px 0px;
            }

            .content ul li {
                width: 150px;
                height: 150px;
                padding: 15px;
                border: 2px solid gray;
                border-radius: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: white;
                cursor: pointer;
                margin: 15px;
                box-shadow: 0px 0px 10px var(--one);
                color: var(--one);
            }

            .content ul li:hover {
                background: var(--two);
                color: var(--white);
                transition: all .4s ease-in-out;
                box-shadow: 0px 0px 15px var(--two);
                border: 2px solid var(--two);
            }

            .content ul li ion-icon {
                margin: 0px 0px 5px 0px;
                font-size: 70px;
            }

            .content ul li h1 {
                font-size: 18px;
                font-weight: 700;
                letter-spacing: 0.2px;
                text-align: center;
            }

            .form-ocorrencia {
              display: none;
              width: 100vw;
              height: 100vh;
              margin: 0px;
              padding: 0px;
              position: relative;
              left: 50%;
              transform: translateX(-50%);
            }

            .form-ocorrencia iframe {
              width: 100%;
              height: 100%;
              border: none;
              margin: 0px;
              padding: 0px;
            }

                      <li onclick="ocorrenciaTarde()">

                    <ion-icon onclick="home()" id="home" name="home"></ion-icon>
                    <ion-icon onclick="notificacao()" name="notifications"></ion-icon>
                    <ion-icon onclick="enviar()" name="add"></ion-icon>
                    <ion-icon id="informacao" class="selecionado" onclick="projeto()" name="newspaper-outline"></ion-icon>
                    <ion-icon onclick="perfil()" name="person"></ion-icon>

                </nav>

       <script>

        // Abrir ocorrencias
        const content = document.querySelector('.content');

        function ocorrenciaManha() {
          const ocorrencia = document.querySelector('.form-ocorrencia');
          content.style.display = "none";
          ocorrencia.style.display = "flex";
          ocorrencia.innerHTML = `<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfpXoEAdEsFfqiqCv2Up94_rnkLe3qUOlcfrTrKiIMhGbh4Sg/viewform?embedded=true">Carregando…</iframe>`;
        }

        function ocorrenciaTarde() {
          const ocorrencia = document.querySelector('.form-ocorrencia');
          content.style.display = "none";
          ocorrencia.style.display = "flex";
          ocorrencia.innerHTML = `<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf-rkzN3cahehAtgZMRxO8zd-G-n-kbSLBXCarr7_DJXVFlAg/viewform">Carregando...</iframe>`;
        }

        function entrada() {
          const ocorrencia = document.querySelector('.form-ocorrencia');
          content.style.display = "none";
          ocorrencia.style.display = "flex";
          ocorrencia.innerHTML = `<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfJ3mBCThRUQ9Twizgb19PjlfpaKmNQisqtHIdmcb0_2hYS_w/viewform">Carregando...</iframe>`;
        }

        function saida() {
          const ocorrencia = document.querySelector('.form-ocorrencia');
          content.style.display = "none";
          ocorrencia.style.display = "flex";
          ocorrencia.innerHTML = `Em Breva...`;
        }

       // Header Nome
        const logado = localStorage.getItem('logado');
        const mostrarResponsavel = document.getElementById('mostrarResponsavel');
        const responsavel = localStorage.getItem('responsavel');
        if (!logado){
		      window.location.href = "./login.html";
		    } else if (logado === "ADMIN") {
          mostrarResponsavel.innerHTML = "Adminstrador";
        } else if (logado === "PROFESSOR") {
		      mostrarResponsavel.innerHTML = "Professor";
	      }  else if (logado === "RESPONSAVEL") {
		      mostrarResponsavel.innerHTML = responsavel;
	      }

       // HREF
       function perfil() {
        window.location.href = "./perfil.html";
       }

        window.location.href = "./home.html";

        window.location.href = "./notificacao.html";

          window.location.href = "./projeto.html";
        }
