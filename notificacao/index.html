       <script>

       <script>

        const firebaseConfig = {
            apiKey: "AIzaSyDycp-UivNqvo5h5PdjYwL0UyCzCvKGgNw",
            authDomain: "banco-de-dados-leticia.firebaseapp.com",
            projectId: "banco-de-dados-leticia",
            storageBucket: "banco-de-dados-leticia.appspot.com",
            messagingSenderId: "230701596733",
            appId: "1:230701596733:web:4c52051fd1e7290e282a54"
          };

	  firebase.initializeApp(firebaseConfig);
	  const db = firebase.firestore();

      function voltar() {
        window.location.reload();
      }

      // Pegar o ANO LETICO ATUAL
      const dataAtual = new Date();
      const anoAtual = dataAtual.getFullYear();
      localStorage.setItem('ano', anoAtual);
      const ANO = localStorage.getItem('ano');

      // ---------------
	  //  LER MENSAGENS
	  // ---------------

      // LENDO MENSAGEM SENDO RESPONSAVEL
      var existe = 0;
      var index = 0;
      const RESPONSAVEL = localStorage.getItem('responsavel');
      const diverro = document.querySelector('.erro');
      if (logado === 'RESPONSAVEL') {
        lerChatOnline();
      }
      function lerChatOnline() {
            const notificacoes = document.querySelector('.notificacoes');
            const responsavel = localStorage.getItem('responsavel');
            const serie = localStorage.getItem('serie');
            var status = '';
            if (verificarNotificacaoDirecao) {
                db.collection(ANO)
                .doc('chat')
                .collection(serie)
                .doc(responsavel)
                .collection(`mensagensDIRECAO`)
                .orderBy("data")
                .onSnapshot((data) => {
                    notificacoes.innerHTML = "";
                    data.docs.map((val) => {
                        if (val.data().usuario === 'DIRECAO' && val.data().view === false) {
                            notificacoes.innerHTML += `
                                <li onclick="ativarView('DIRECAO', '${val.data().usuario}', '${val.data().mensagem}')">
                                    <div class="flex">
                                        <ion-icon name="notifications-outline"></ion-icon>
                                        <h1>Você tem uma nova mensagem!</h1>
                                        <a>${val.data().hora}</a>
                                    </div>
                                    <h2>${val.data().mensagem}</h2>
                                </li>
                            `;
                        }
                        
                    });
                });
            }
            if (verificarNotificacaoCoordenacao) {
                db.collection(ANO)
                .doc('chat')
                .collection(serie)
                .doc(responsavel)
                .collection(`mensagensCOORDENACAO`)
                .orderBy("data")
                .onSnapshot((data) => {
                    data.docs.map((val) => {
                        if (val.data().usuario === 'COORDENACAO' && val.data().view === false) {
                            notificacoes.innerHTML += `
                                <li onclick="ativarView('COORDENACAO', '${val.data().usuario}', '${val.data().mensagem}')">
                                    <div class="flex">
                                        <ion-icon name="notifications-outline"></ion-icon>
                                        <h1>Você tem uma nova mensagem!</h1>
                                        <a>${val.data().hora}</a>
                                    </div>
                                    <h2>${val.data().mensagem}</h2>
                                </li>
                            `;
                        }
                        
                    });
                });
            }
            
        }

        function ativarView(destinatario, usuario, id) {
            const responsavel = localStorage.getItem('responsavel');
            const serie = localStorage.getItem('serie');
            db.collection(ANO)
            .doc('chat')
            .collection(serie)
            .doc(responsavel)
            .collection(`mensagens${destinatario}`)
            .doc(id).update({
                view: true
            }).then((response) => {
                verNotificacao(usuario);
            })
            
        }

        function verNotificacao(usuario) {
            window.location.href = `../mensagens/#${usuario}`;
        }

        function verificarNotificacaoDirecao() {
            const notificacoes = document.querySelector('.notificacoes');
            const responsavel = localStorage.getItem('responsavel');
            const serie = localStorage.getItem('serie');
            db.collection(ANO)
            .doc('chat')
            .collection(serie)
            .doc(responsavel)
            .collection(`mensagensDIRECAO`)
            .get().then((existe) => {
                const tamanho = existe.size;
                if (tamanho > 0) {
                    return true;
                }
            });
        }

        function verificarNotificacaoCoordenacao() {
            const notificacoes = document.querySelector('.notificacoes');
            const responsavel = localStorage.getItem('responsavel');
            const serie = localStorage.getItem('serie');
            db.collection(ANO)
            .doc('chat')
            .collection(serie)
            .doc(responsavel)
            .collection(`mensagensCOORDENACAO`)
            .get().then((existe) => {
                const tamanho = existe.size;
                if (tamanho > 0) {
                    return true;
                }
            });
        }

        // Responder Mensagem

        function responderMensagem(uindex) {
            const elemento = document.querySelector(`[data-index="${uindex}"]`)
            const titulo = elemento.getAttribute('data-responder');
            abrirMensagem(titulo, uindex);
        }

        function abrirMensagem(titulo, index) {
            const formMensagem = document.querySelector('.form-mensagem');
            const inputData = document.getElementById('inputData');
            const inputMensagem = document.getElementById('inputMensagem');
            formMensagem.style.display = "flex";
            setTimeout(() => {
                formMensagem.style.top = "0px";
            }, 250);
            document.body.style.overflow = "hidden";

            const respondendo = document.getElementById('respondendo');
            respondendo.innerHTML = titulo;
            localStorage.setItem('titulo', titulo);

            // Pegando a data atual
            const dataAtual = new Date().toISOString().split('T')[0];
            inputData.value = dataAtual;
            localStorage.setItem('index', index);
        }


        function enviarResposta() {
            const inputData = document.getElementById('inputData');
            const inputMensagem = document.getElementById('inputMensagem');
            const inputDestinatario = document.getElementById('inputDestinatario');
            const MENSAGEM = inputMensagem.value;
            const DATA = inputData.value;
            const TITULO = localStorage.getItem('titulo');
            const DESTINATARIO = inputDestinatario.value;
            const INDEX = localStorage.getItem('index');
            // Reference the Firestore collection and documents
            db.collection(ANO)
            .doc('respostas')
            .collection(DESTINATARIO)
            .add({
                responsavel: RESPONSAVEL,
                titulo: TITULO,
                resposta: MENSAGEM,
                data: DATA
            });

            swal({
                title: "AVISO",
                text: "Mensagem enviada com sucesso!",
                buttons: {
                    confirm: "Ok!",
                },
            }).then((config) => {
                confirmarView(INDEX);
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            })
            
        }

        // CONFIMAR VISUALIZAÇAO

        function confirmarView(index) {
            const elemento = document.querySelector(`[data-index="${index}"]`);
            const id = elemento.getAttribute('data-id');
            const view = elemento.getAttribute('data-view');
            if (view === "true") {
                return;
            } else {
                db.collection(ANO)
                .doc("mensagens")
                .collection(RESPONSAVEL)
                .doc(id).update({
                    view: true
                });
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }   
        }
        

       </script>
