				margin: 0px;

			}

			*::-webkit-scrollbar {

            .container {
                width: 100vw;
                height: auto;
                display: flex;
                flex-direction: column;
                padding: 70px 0px 100px 0px;
            }

            .local {
              width: 100%;
              height: 70px;
              color: var(--white);
              background: var(--one);
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 0px 20px 0px 20px;
              z-index: 100;
              box-shadow: 0px 5px 15px var(--one);
              position: fixed;
              top: 0px;
            }

            .local ion-icon {
              font-size: 35px;
              margin: 0px;
              cursor: pointer;
            }

            .local ion-icon:hover {
              color: var(--two);
              transition: all .3s ease-in-out;
            }

            .local h1 {
              font-size: 24px;
              font-weight: 700;
              letter-spacing: 0.5px;
              display: flex;
            }


            /* - NAVGATION - */

            .navgation {
                width: 100vw;
                height: 80px;
                border-radius: 20px 20px 0px 0px;
                box-shadow: 0px -5px 10px var(--gray);
                display: flex;
                justify-content: space-around;
                align-items: center;
                position: fixed;
                bottom: 0px;
                z-index: 100;
                background: var(--one);
                color: var(--white);
            }

            .navgation ion-icon {
                font-size: 28px;
                cursor: pointer;
            }

            /* SELECIONADO */

            .selecionado {
                background: var(--white);
                color: var(--one);
                border-radius: 50%;
                padding: 15px;
            }


            /* CONTENT */

            .content {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .content h1 {
                width: 90%;
                font-size: 30px;
                font-weight: 600;
                letter-spacing: 0.2px;
                margin: 25px 0px 15px 0px;
                text-align: center;
            }

            /* Decorações de provas */

            .decoracaoProvas {
              width: 100%;
              height: 200px;
              display: flex;
              align-items: center;
              justify-content: center;
              background: var(--one);
              color: var(--white);
              padding: 0px 0px 50px 0px;
            }

            .quadro {
                width: 92%;
                height: auto;
                background: var(--white);
                box-shadow: 0px 0px 15px var(--one);
                border-radius: 17.5px;
                margin: -45px 0px 0px 0px;
                display: flex;
                flex-direction: column-reverse;
                align-items: center;
                padding: 15px 15px 30px 15px;
            }

            .prova {
                width: 92%;
                height: auto;
                background: var(--two);
                color: #ffffff;
                border-radius: 7px;
                margin: 20px 0px 0px 0px;
                display: flex;
                flex-direction: column;
                align-content: center;
                text-align: center;
                padding: 15px;
            }

            .prova .flex {
                display: flex;
                align-items: center;
                width: auto;
                height: auto;
            }

            .prova h1 {
                width: auto;
                height: auto;
                display: flex;
                align-items: center;
                margin: 10px 0px 5px 0px;
                font-size: 22px;
                font-weight: 500;
            }

            .prova p {
                font-size: 20px;
                font-weight: 400;
                margin: 0px 0px 0px 5px;
            }

            /* CARREGANDO */

            .carregando {
                position: relative;
                width: auto;
                height: auto;
                display: flex;
                align-items: center;
                color: var(--one);
                margin: 15px 0px 0px 0px;
            }

                .carregando span {
                    width: 80px;
                    height: 80px;
                    border-radius: 50%;
                    border: 20px solid var(--one);
                    border-top: 21px solid transparent;
                    animation: loading 1.5s linear infinite;
                }

                .carregando h2 {
                    margin: 0px 0px 0px 20px;
                }

                @keyframes loading {
                    0% {
                        transform: rotate(0deg);
                    }
                    100% {
                        transform: rotate(360deg);
                    }
                }

                /* ALERTA MODIFICADO */
                .swal-modal {
                    background-color: var(--one);
                    border: 3px solid white;
                    border-radius: 10px;
                }

                .swal-title {
                    width: 100%;
                    height: 100%;
                    font-size: 22px;
                    color: var(--white);
                    border-bottom: 2px solid var(--white);
                    padding: 0px 0px 20px 0px;
                    letter-spacing: 0.5px;
                }

                .swal-text {
                    color: var(--white);
                    margin: 20px 0px 0px 0px;
                    font-size: 20px;
                    letter-spacing: 0.5px;
                }

                .swal-button {
                    background-color: var(--white);
                    color: var(--one);
                } .swal-button--confirm {
                    background-color: var(--white);
                    color: var(--one);
                } .swal-button--cancel {
                    background-color: var(--red);
                    color: white;
                }

                .erro {

                  flex-direction: row;
                  align-items: center;
                  width: auto;
                  height: auto;
                  padding: 2.5px;
                  margin: 0px 5px 0px 0px;

                  margin: 0px 8px 0px 0px;

                .erro h1 {
                  font-size: 21px;
                  text-align: center;
                }

                  height: auto;
                  flex-direction: column;
                  align-items: center;

                .addProvas .form select, .addProvasExterna .form select {

                  height: 45px;

                  background: var(--one);
                  border: 2px solid var(--one);
                  color: var(--white);
                  margin: 0px 0px 12px 0px;
                  font-size: 16px;
                  font-weight: 500;
                  border-radius: 10px;
                  outline: none;
                  cursor: pointer;

                .addProvas .form input, .addProvasExterna .form input {

                  padding: 5px 12px;

                  color: var(--white);

                .addProvasExterna .form .divInputMateriaExterna {

                .addProvas .form button, .addProvasExterna .form button {

                  border-radius: 10px;
                  outline: none;
                  cursor: pointer;
                  align-self: center;
                } .addProvas .form button:hover, .addProvasExterna .form button:hover {
                  background: transparent;
                  color: var(--two);
                  transition: all .2s ease-in-out;
                } .addProvas .form button:focus, .addProvasExterna .form button:focus {

        function outrasProvas() {
          const select = document.getElementById('selectMateriaExterna');
          const input = document.getElementById('inputMateriaExterna');
          const valor = document.getElementById('selectMateriaExterna').value;
          const inputProva = document.querySelector('.divInputMateriaExterna');
          if (valor === 'Outras') {
            inputProva.style.display = "flex";
            input.classList.add('inputProva');
            select.classList.remove('inputProva');
          } else {
            inputProva.style.display = "none";
            select.classList.add('inputProva');
            input.classList.remove('inputProva');
          }

        }

      <script>

        // RELOGIO 
        function atualizarRelogio() {
            var elementoHora = document.getElementById('hora');
            var agora = new Date();
            
            var horas = agora.getHours();
            var minutos = agora.getMinutes();
            var segundos = agora.getSeconds();

            // Adiciona um zero à esquerda se a hora, minuto ou segundo for menor que 10
            horas = horas < 10 ? '0' + horas : horas;
            minutos = minutos < 10 ? '0' + minutos : minutos;
            segundos = segundos < 10 ? '0' + segundos : segundos;

            // Atualiza o conteúdo do elemento com o ID "hora"
            elementoHora.textContent = horas + ':' + minutos + ':' + segundos;
        }

        // Chama a função inicialmente para exibir o relógio imediatamente
        atualizarRelogio();

        // Atualiza o relógio a cada segundo
        setInterval(atualizarRelogio, 1000);

    </script>
