<DOCTYPE html>
<html lang="PT-BR">
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<link rel="icon" href="./imagem/icon.png" type="x-icon">
		<title>Banco de Dados (FIREBASE)</title>
		
		<style scoped>
		
		:root{
			--one: ;
			--two: ;
			--tree: ;
		}
		
		* {
			paddng: 0px;
			margin: 0px;
			box-sizing: border-box;
		}
		
		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		</style>
	
	</head>
	
		<body>
		
			<input id="mensagem" type="text">
			<button onclick="enviar()">Enviar</button>
			
			<div id="list">
				
			</div>
			
		</body>
		
		<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
		
  <script>
  // https://firebase.google.com/docs/web/setup#available-libraries
	
  const firebaseConfig = {
    apiKey: "AIzaSyA4cOoq5HzXl8Exbx3zZJb_4MBj7pbDJSU",
    authDomain: "escola-leticia.firebaseapp.com",
    projectId: "escola-leticia",
    storageBucket: "escola-leticia.appspot.com",
    messagingSenderId: "782148597563",
    appId: "1:782148597563:web:d31d9ecb10790855bb691e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  
  function enviar() {
  	var mensagem = document.getElementById('mensagem').value;
	  db.collection("teste").add({
  		mensagem: mensagem
  	});
  	alert("Enviado com sucesso!!!");
  }
  
  db.collection("teste").onSnapshot((data) => {
  	const div = document.getElementById('list');
  	data.docs.map((val)=>{
  		div.innerHTML = `<li>${val.data().teste}</li>`;
  	})
  })
  
  
  
		
  </script>
		
</html>
